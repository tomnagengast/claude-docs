name: Sync Claude Docs

on:
  schedule:
    # Runs at 6:00 AM PT (14:00 UTC, accounting for PST/PDT)
    # Note: GitHub Actions uses UTC, so 6am PT = 2pm UTC (PST) or 1pm UTC (PDT)
    # Using 2pm UTC to cover PST
    - cron: '0 14 * * *'
    # Runs at 6:00 PM PT (2:00 AM UTC next day, accounting for PST/PDT)
    # 6pm PT = 2am UTC next day (PST) or 1am UTC next day (PDT)
    # Using 2am UTC to cover PST
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Run sync script
        run: |
          uv run --with aiohttp --with tqdm python src/sync.py --output docs

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s docs/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in docs/"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        id: cpr
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'Update Claude documentation'
          branch: update-docs-${{ github.run_number }}
          title: 'Update Claude documentation - ${{ github.run_number }}'
          body: |
            ## Automated Documentation Update

            This PR contains updates to the Claude documentation synced from https://docs.claude.com.

            **Run:** ${{ github.run_number }}
            **Triggered:** ${{ github.event_name }}

            Please review the changes and merge if everything looks correct.
          labels: |
            documentation
            automated

      - name: Auto-merge PR
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --merge \
            --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      