name: Sync Claude Docs

on:
  schedule:
    # Runs at 6:00 AM PT (14:00 UTC, accounting for PST/PDT)
    # Note: GitHub Actions uses UTC, so 6am PT = 2pm UTC (PST) or 1pm UTC (PDT)
    # Using 2pm UTC to cover PST
    - cron: "0 14 * * *"
    # Runs at 6:00 PM PT (2:00 AM UTC next day, accounting for PST/PDT)
    # 6pm PT = 2am UTC next day (PST) or 1am UTC next day (PDT)
    # Using 2am UTC to cover PST
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv python install 3.13

      - name: Sync docs
        id: sync
        run: |
          uv run --with aiohttp --with tqdm python src/sync.py --output docs
          [[ -n $(git status -s docs/) ]] && echo "has_changes=true" >> $GITHUB_OUTPUT || echo "has_changes=false" >> $GITHUB_OUTPUT

      - name: Summarize and merge changes
        if: steps.sync.outputs.has_changes == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: /pr
          show_full_output: true
          settings: |
            {
              "includeCoAuthoredBy": false,
              "env": {
                "GH_TOKEN": "${{ secrets.GITHUB_TOKEN }}",
                "GH_RUN_NUMBER": "${{ github.run_number }}"
              }
            }
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 20
            --allowedTools "Bash(gh:*) Bash(git:*) Read(*) WebSearch"
