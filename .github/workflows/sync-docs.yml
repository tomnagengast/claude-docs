name: Sync Claude Docs

on:
  schedule:
    # Runs at 6:00 AM PT (14:00 UTC, accounting for PST/PDT)
    # Note: GitHub Actions uses UTC, so 6am PT = 2pm UTC (PST) or 1pm UTC (PDT)
    # Using 2pm UTC to cover PST
    - cron: '0 14 * * *'
    # Runs at 6:00 PM PT (2:00 AM UTC next day, accounting for PST/PDT)
    # 6pm PT = 2am UTC next day (PST) or 1am UTC next day (PDT)
    # Using 2am UTC to cover PST
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Run sync script
        run: |
          uv run --with aiohttp --with tqdm python src/sync.py --output docs

      - name: Check for changes
        id: check_changes
        run: |
          [[ -n $(git status -s docs/) ]] && echo "has_changes=true" >> $GITHUB_OUTPUT || echo "has_changes=false" >> $GITHUB_OUTPUT

      - name: Generate Claude summary
        id: claude_summary
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          settings: |
            {"env": {"GH_TOKEN": "${{ secrets.GITHUB_TOKEN }}"}}
          claude_args: |
            --max-turns 20
            --allowedTools Bash,Read,WebSearch
            --model claude-sonnet-4-5-20250929
          prompt: "/pr"
